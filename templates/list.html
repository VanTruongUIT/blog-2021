<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <p>Unordered List</p>
    <ul>
        <li>One item</li>
        <li>Two item</li>
        <li>Three item</li>
    </ul>

    <p>Ordered List:</p>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Four item</li>
    </ol>
</body>
</html>
